########################################
# Application Info
########################################
spring.application.name=follow-the-beat
server.port=8060
server.address=0.0.0.0
spring.output.ansi.enabled=ALWAYS

########################################
# Database Configuration (PostgreSQL via host-mapped port)
########################################
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:55432/dev_db
spring.datasource.username=dev_user
spring.datasource.password=dev_pass

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create

# Hibernate batch settings for performance
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

########################################
# Redis Configuration (local Docker Redis)
########################################
