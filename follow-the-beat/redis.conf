# Enable append-only file persistence
appendonly yes
appendfsync everysec

# Optional: RDB snapshotting (secondary backup)
save 900 1
save 300 10
save 60 10000

# Disable protected mode if accessing outside Docker
protected-mode no

# Optional: Limit max memory or eviction policy
maxmemory 256mb
maxmemory-policy allkeys-lru 